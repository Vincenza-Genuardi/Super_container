<!-- app.component.html -->

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1 class="text-center mt-4">Inventario Magazzino</h1>

            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Quantità</th>
                        <th>Prezzo Unitario</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let prodotto of data; let i = index">
                        <tr [class.even-row]="i % 2 === 0" [class.odd-row]="i % 2 !== 0">
                            <td>{{ prodotto.nome }}</td>
                            <td>{{ prodotto.categoria }}</td>
                            <td>{{ prodotto.quantita }}</td>
                            <td>{{ prodotto.prezzo_unitario }}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>


            <button class="add-product-btn" (click)="openForm()">Aggiungi Prodotto</button>

        
            <div *ngIf="showForm" class="add-product-form">
                <h2>Aggiungi Nuovo Prodotto</h2>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="nome">Nome Prodotto</label>
                        <input type="text" id="nome" class="form-control" formControlName="nome">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria Prodotto</label>
                        <input type="text" id="categoria" class="form-control" formControlName="categoria">
                    </div>
                    <div class="form-group">
                        <label for="quantita">Quantità</label>
                        <input type="number" id="quantita" class="form-control" formControlName="quantita">
                    </div>
                    <div class="form-group">
                        <label for="prezzo_unitario">Prezzo Unitario</label>
                        <input type="number" id="prezzo_unitario" class="form-control" formControlName="prezzo_unitario">
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi Prodotto</button>
                </form>
            </div>
        </div>
    </div>
</div>
